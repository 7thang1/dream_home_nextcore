name: Dreamhome deploy

on:
  push:
    branches:
      - main
jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWD }}

      - name: Build and test
        run: |
          docker build -t dreamhome .
          docker run dreamhome npm test

      - name: Push image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dreamhome:${{ github.sha }}

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker stop dreamhome || true
            docker rm dreamhome || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/dreamhome:latest
            docker run -d -p 80:3000 --name dreamhome ${{ secrets.DOCKER_USERNAME }}/dreamhome:${{ github.sha }}
